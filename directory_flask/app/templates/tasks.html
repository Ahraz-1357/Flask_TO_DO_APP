{% extends "base.html" %}
{% block title %}Tasks Page{% endblock %}
{% block content %}
<div class="task-box">
    <h2>Your Tasks</h2>

    <form action="{{ url_for('tasks.add_task')}}" method="post" class="task-form">
        <input type="text" name="title" placeholder="New Task" required>
        <button type="submit" class="btn">Add Task</button>
    </form>

    {% if tasks %}
    <form method="post" action="{{ url_for('tasks.clear_tasks') }}">
        <button type="submit" class="btn btn-clear">Clear Tasks</button>
        
    </form>

    

    <br>
    <table class="task-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Task</th>
                <th>Status</th>
                <th>Change</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ task.title }}</td>
                <td>
                    <span class="badge {{ task.status | lower }}">{{ task.status }}</span>
                </td>
                <td>
                    <form action="{{ url_for('tasks.toggle_status', task_id=task.id) }}" method="post">
                        <button class="btn-small" type="submit">Update</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>You need to add one task</p>
    {% endif %}
</div>
{% endblock %}
